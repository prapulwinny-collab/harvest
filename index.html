
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  
  <!-- PWABuilder / Platform Integration -->
  <title>Shrimp Harvest Pro</title>
  <meta name="title" content="Shrimp Harvest Pro">
  <meta name="description" content="Precision offline shrimp harvest tracking for industrial aquaculture.">

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HarvestPro">
  <link rel="apple-touch-icon" href="/logo.png">

  <!-- Android Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="/manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: contain;
      background-color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .no-select {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Kinetic Animation Engine v2 */
    @keyframes spring-up {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); filter: blur(10px); }
      70% { opacity: 1; transform: translateY(-5px) scale(1.02); filter: blur(0); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    @keyframes spring-in-right {
      0% { opacity: 0; transform: translateX(20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.1); }
      30% { transform: scale(1); }
      45% { transform: scale(1.05); }
      60% { transform: scale(1); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes soft-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .animate-spring-up { animation: spring-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    .animate-heartbeat { animation: heartbeat 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    .animate-float { animation: soft-float 3s ease-in-out infinite; }
    
    .shimmer-effect {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }

    .active-nav-glow {
      box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
    }
  </style>
<script type="importmap">
{

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

  }
}
</script>

</head>
<body class="bg-slate-50 text-slate-900 no-select">
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('PWA: ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('PWA: ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
